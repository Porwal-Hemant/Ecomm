<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            margin: 0;
            background-color: hsla(354, 100%, 90%, 0.422); /* Light blue color theme */
            font-family: Arial, sans-serif;
        }
        #navbar {
            display: flex;
            justify-content: center;
            background-color: #000000; /* Light red for navbar */
            padding: 60px; /* Increased padding to double the height */
        }
        
        #navbar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #navbar a:hover {
            background: #ff9999; /* Slightly darker light red on hover */
        }
        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        #search-bar {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff9999; /* Light red border */
            font-size: 18px;
            margin-right: 10px;
        }
        #search-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff9999; /* Light red button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        #search-button:hover {
            background-color: #ff4d4d; /* Darker red on hover */
        }
        #image-container {
            width: 100%;
            overflow: hidden;
        }
        #image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index_1.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Blog</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search Here...">
        <button id="search-button">Search</button>
    </div>
    <div id="image-container">
        <img src="eCommerce-Website-Design.jpg" alt="Attractive Image">
    </div>
</body>
</html>
